# k8s/auth-service.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: rms-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: ourmind/auth-service:latest
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: mongodb://mongo:27017/rms-auth-db
            - name: NODE_ENV
              value: development
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: rms-dev
spec:
  selector:
    app: auth-service
  ports:
    - port: 80
      targetPort: 3000
