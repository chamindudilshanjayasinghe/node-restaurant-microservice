# k8s/item-service.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: item-service
  namespace: rms-dev
spec:
  replicas: 5
  selector:
    matchLabels:
      app: item-service
  template:
    metadata:
      labels:
        app: item-service
    spec:
      containers:
        - name: item-service
          image: ourmind/menu-service:latest
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: mongodb://mongo:27017/rms-menu-db
            - name: NODE_ENV
              value: development
---
apiVersion: v1
kind: Service
metadata:
  name: item-service
  namespace: rms-dev
spec:
  selector:
    app: item-service
  ports:
    - port: 80
      targetPort: 3000
